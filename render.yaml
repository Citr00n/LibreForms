databases:
  - name: lfdb
    plan: free
    databaseName: libreforms
    user: lfdbagent


services:
  - type: web
    plan: free
    name: LibreForms
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn LibreForms.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: RENDER
        value: 1
      - key: RENDER_DATABASE_URL
        fromDatabase:
          name: lfdb
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4