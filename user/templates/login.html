{% extends 'base.html' %}

{% block content %}
<section class="d-flex justify-content-center position-relative py-4 py-xl-5" >
    <div class="container">
        <div class="row mb-5" style="margin-bottom: 1em!important;">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Войти</h2>
                <p class="w-lg-50">Войдите в свой аккаунт для получения доступа к полному функционалу системы.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5 shadow rounded-4">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg></div>
                                <form class="text-center" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="mb-3"><button class="btn btn-danger d-block w-100" type="submit">Войти</button></div>
                                    <p class="text-muted">Нет аккаунта? <a class="text-danger" href="/user/signup">Зарегистрироваться!</a></p>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
