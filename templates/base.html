{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if title %} {{title}} {% else %} LibreForms {% endif %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    </head>

    <body>
    <div class="rounded-4 container shadow" style="background: linear-gradient(180deg, rgba(255, 0, 0, 0.15), rgba(255, 255, 255, 0)); margin-top: 0.75em;">
            <nav class="navbar navbar-expand-md py-3">
                <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-rounded d-flex justify-content-center align-items-center me-2 bs-icon"><img src="{% static 'img/icon.png' %}" height="34" /></span><span>LibreForms</span></a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div id="navcol-5" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
                        </ul>
                        {% if user.is_authenticated %}

                            <div class="btn-group open">
                                <a class="btn btn-danger ms-md-2" role="button" href="/user/">{{ user.username }}</a>
                                <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="true" type="button"></button>
                                <div class="dropdown-menu dropdown-menu-dark">
                                    <a class="dropdown-item" href="logout">Выйти</a>
                                    <a class="dropdown-item" href="#">Second Item</a>
                                    <a class="dropdown-item" href="#">Third Item</a></div>
                            </div>
                        {% else %}
                        <a class="btn btn-danger ms-md-2" role="button" href="/user/login">Войти</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
    </div>

            {% block content %}
            {% endblock %}
    </body>

</html>
